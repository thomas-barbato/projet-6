<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contain-all">
            <div id="container-shadow" class="close-modal"></div>
            <header id="menu">
                <span id="menu-title">
                    <b>J</b>ust<b>S</b>tream<b>I</b>t
                </span>
                <div id="menu-buttons">
                    <button id="menu-button-home"><em>Accueil</em></button>
                    <button id="menu-button-category"><em>Catégories</em></button>
                </div>
            </header>
            <h1 id="best-movie-category">Film du moment</h1>
            <div id="best-movie" style="">
                <section id="best-movie-informations">
                    <h1 id="best-movie-name"></h1>
                    <article id="best-movie-description">
                        <p>That creepy doll Charlotte is back with all new tales of shock and disgust. Charlotte takes you on an otherworldly journey of frightening tales of unspeakable terror that will thrill you and chill you.</p>
                    </article>
                    <button id="best-movie-button" class="open-modal">Play</button>
                </section>
                <img id="best-movie-picture" src=""/>
            </div>
            <div id="movie-modal">
                <div id="movie-modal-header">
                    <h2 id="movie-modal-title">title</h2>
                </div>
                <div id="movie-modal-content">
                    <div id="movie-modal-data">
                        <li id="movie-data-li" >
                            <label for="movie-genre">Genre:</label>
                            <ul id="movie-genre"></ul>
                            <label for="movie-resume">Résumé du film:</label>
                            <ul id="movie-resume"></ul>
                            <label for="movie-release">Date de sortie:</label>
                            <ul id="movie-release"></ul>
                            <label for="movie-language">Langue:</label>
                            <ul id="movie-language"></ul>
                            <label for="movie-duration">Durée:</label>
                            <ul id="movie-duration"></ul>
                            <label for="movie-countries">Pays d'origine:</label>
                            <ul id="movie-countries"></ul>
                            <label for="movie-year">Année de sortie:</label>
                            <ul id="movie-year"></ul>
                            <label for="movie-imdb-score">Note:</label>
                            <ul id="movie-imdb-score"></ul>
                            <label for="movie-imdb-votes">Votes:</label>
                            <ul id="movie-imdb-votes"></ul>
                            <label for="movie-writers">Auteur:</label>
                            <ul id="movie-writers"></ul>
                            <label for="movie-directors">Realisateur:</label>
                            <ul id="movie-directors"></ul>
                            <label for="movie-actors">Acteurs:</label>
                            <ul id="movie-actors"></ul>
                            <label for="movie-worldwideGrossIncome">Résultats box office:</label>
                            <ul id="movie-worldwideGrossIncome"></ul>
                        </li>
                    </div>
                    <div id="movie-modal-picture">
                        <img src="" id="movie-img" style=""/>
                    </div>
                </div>
                <div id="movie-modal-footer">
                    <button id="movie-modal-close" class="close-modal">Fermer</button>
                </div>
            </div>
        </div>
        <div class="slider-container" style="margin-bottom:10vh;">
            <label for="slider-best-movies" class="slider-label">Selection des meilleurs films</label>
            <div class="slider" id="slider-best-movies">
            <button class="btn btn-prev" id="movies-prev"><</button>
                <div class="slide">
                    <img src="" alt="" id="slide-best-movies-index-0" class="open-modal slide-best-movies"/>

            <div class="slider" id="slider-best-animation-movies">
